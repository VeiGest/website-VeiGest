<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - VeiGest</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.2.0/css/adminlte.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-color: #09BC8A;
            --dark-color: #3C3C3C;
        }
        
        * { font-family: 'Poppins', sans-serif; }
        
        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, #088570 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .register-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }
        
        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-section img {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        
        .logo-section h2 {
            color: var(--dark-color);
            font-weight: 700;
            margin: 0;
        }
        
        .form-control {
            border: 1px solid #e3e6f0;
            border-radius: 6px;
            padding: 10px 15px;
        }
        
        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.2rem rgba(9, 188, 138, 0.25);
        }
        
        .btn-register {
            background-color: var(--primary-color) !important;
            border-color: var(--primary-color) !important;
            color: white;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
            width: 100%;
        }
        
        .btn-register:hover {
            background-color: #088570 !important;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo-section">
            <img src="/images/veigest-logo.png" alt="VeiGest">
            <h2>VeiGest</h2>
            <p style="color: #999; margin: 5px 0 0 0;">Criar Nova Conta</p>
        </div>
        
        <form>
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" class="form-control" placeholder="João Silva" required>
            </div>
            
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="joao@veigest.pt" required>
            </div>
            
            <div class="form-group">
                <label>Número de Telemóvel</label>
                <input type="tel" class="form-control" placeholder="+351 912 345 678" required>
            </div>
            
            <div class="form-group">
                <label>Palavra-passe</label>
                <input type="password" class="form-control" placeholder="Mínimo 8 caracteres" required>
            </div>
            
            <div class="form-group">
                <label>Confirmar Palavra-passe</label>
                <input type="password" class="form-control" placeholder="Repetir palavra-passe" required>
            </div>
            
            <div class="form-group">
                <label class="d-flex align-items-center">
                    <input type="checkbox" required>
                    <span class="ml-2">Concordo com os <a href="#" style="color: var(--primary-color);">Termos de Serviço</a></span>
                </label>
            </div>
            
            <button type="submit" class="btn btn-register">Registar Conta</button>
            
            <div class="login-link">
                Já tem conta? <a href="login.html">Faça login</a>
            </div>
        </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
